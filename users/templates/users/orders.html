<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные поставщиков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .show-table {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }
        table tr:hover {
            background-color: #f5f5f5;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #337ab7;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #23527c;
            text-decoration: underline;
        }
        .category-active {
            color: #5cb85c;
            font-weight: bold;
        }
        .category-inactive {
            color: #d9534f;
            font-weight: bold;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        .contact-info span {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Данные поставщиков</h2>

        <div class="show-table">
            <table>
                <thead>
                    <tr>
                        <th>Имя поставщика</th>
                        <th>Контакт</th>
                        <th>Категория</th>
                        <th>Все заказы поставщика</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in all_data %}
                    <tr>
                        <td>{{ data.name }}</td>
                        <td>
                            <div class="contact-info">
                                {{ data.contact }}
                                {% if data.email %}<span>{{ data.email }}</span>{% endif %}
                                {% if data.phone %}<span>{{ data.phone }}</span>{% endif %}
                            </div>
                        </td>
                        <td class="category-{{ data.category|lower|cut:' ' }}">
                            {{ data.category }}
                        </td>
                        <td><a href="{{ data.url }}">Перейти к заказам</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
