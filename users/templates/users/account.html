<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой аккаунт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5cb85c;
            --primary-hover: #4cae4c;
            --error-color: #d9534f;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .con-is_true {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .return_data {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary-color);
        }

        .return_data p {
            margin: 10px 0;
            font-size: 16px;
        }

        .order {
            margin-bottom: 30px;
        }

        .con-form {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.2);
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .error-con {
            background-color: #fdf7f7;
            color: var(--error-color);
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid var(--error-color);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .con-is_true {
                padding: 20px;
            }

            .con-form {
                padding: 20px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="con-is_true">
        {% if email %}
            <div class="return_data">
                <h2>Информация об аккаунте</h2>
                <p><strong>Имя пользователя:</strong> {{ username }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
            </div>

            <div class="order">
                <h2>Добавить поставщика</h2>
                <div class="con-form">
                    <form method="post" action="{% url 'users:orders' %}">
                        {% csrf_token %}

                        <div>
                            <label for="name">Название поставщика:</label>
                            <input type="text" id="name" name="name" required placeholder="Введите название компании">
                        </div>

                        <div>
                            <label for="contact">Контактный номер:</label>
                            <input type="text" id="contact" name="contact" maxlength="15" pattern="\d*" required
                                   placeholder="+7 (XXX) XXX-XX-XX">
                        </div>

                        <div>
                            <label for="category">Категория:</label>
                            <input type="text" id="category" name="category" maxlength="40" required
                                   placeholder="Например: Продукты питания">
                        </div>

                        <button type="submit">Сохранить поставщика</button>
                    </form>
                </div>
            </div>

            <div class="nav-links">
                <a href="{% url 'users:orders' %}"><i class="fas fa-list"></i> Список поставщиков</a>
                <a href="{% url 'users:logout' %}"><i class="fas fa-sign-out-alt"></i> Выйти</a>
            </div>
        {% endif %}
    </div>

    {% if anom %}
    <div class="error-con" role="alert" aria-live="assertive">
        <i class="fas fa-exclamation-circle"></i> {{ anom }}
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'users:login' %}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
            <i class="fas fa-sign-in-alt"></i> Войти в систему
        </a>
    </div>
    {% endif %}
</body>
</html>
