<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5cb85c;
            --primary-hover: #4cae4c;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .menu-title {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background-color: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 6px;
            border: 2px solid var(--primary-color);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .nav-link i {
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .menu-container {
                padding: 20px;
            }

            .menu-title {
                font-size: 24px;
            }

            .nav-link {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">
            <i class="fas fa-bars"></i> Главное меню
        </h1>

        <div class="nav-links">
            <a href="users/orders/" class="nav-link">
                <i class="fas fa-clipboard-list"></i> Заказы
            </a>
            <a href="/users/register/" class="nav-link">
                <i class="fas fa-user-plus"></i> Регистрация
            </a>
            <a href="/users/login/" class="nav-link">
                <i class="fas fa-sign-in-alt"></i> Вход
            </a>
            <a href="/tasks/" class="nav-link">
                <i class="fas fa-tasks"></i> Задачи
            </a>
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i> Главная
            </a>
        </div>
    </div>
</body>
</html>
