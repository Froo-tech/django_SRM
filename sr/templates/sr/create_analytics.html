<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #5cb85c;
            --error: #d9534f;
            --warning: #f0ad4e;
            --info: #5bc0de;
            --bg-color: #f5f5f5;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        form input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.2);
        }

        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #4cae4c;
            transform: translateY(-2px);
        }

        .show-table {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 700;
            color: var(--text-color);
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 0 10px;
            }

            form, .show-table {
                padding: 20px;
            }

            th, td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post">
        <h2 style="margin-top: 0; color: var(--text-color);">Добавить товар</h2>
        <label for="product">Название товара:</label>
        <input type="text" id="product" name="product" required placeholder="Введите название товара">
        {% csrf_token %}
        <button type="submit">Добавить товар</button>
    </form>

    <div class="show-table">
        <h3 style="margin: 0 0 20px; color: var(--text-color);">Список товаров</h3>
        <table>
            <thead>
            <tr>
                <th>Товар</th>
                <th>Дата добавления</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <!-- Пример данных -->
            <tr>
                <td>Пример товара 1</td>
                <td>2023-10-20</td>
                <td style="color: var(--primary);">Активен</td>
            </tr>
            <tr>
                <td>Пример товара 2</td>
                <td>2023-10-19</td>
                <td style="color: var(--error);">Архивирован</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
